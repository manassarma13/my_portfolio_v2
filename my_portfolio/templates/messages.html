{% extends 'base.html' %} 
{% block title %}Messages{% endblock %}

{% block content %}

<div class="container">
    <div class="well text-center">
        <div class="col md-12"></div>
        <div class="jumbotron-fluid p-3"> </div>
        <h2> Messages Section </h2>


        <table class="table table-hover table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>email</th>
                <th>Message</th>
                <th>Date&Time</th>
            </tr>

            {% for row in messages %}

            <tr>
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
                <td>{{row.email}}</td>
                <td>{{row.message}}</td>
                <td>{{row.date}}</td>

                <td>
                    <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Do You Want to Delete?')">Delete</a>
                </td>
            </tr>

            {% endfor %}
        </table>



    </div>
</div>

{% endblock %}
